<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    .rose {
      margin: 30px auto;
      font-size: 7rem;
      animation: float 3s ease-in-out infinite;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 2s;
      font-family: 'Pacifico', cursive;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      animation: hearts 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes hearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
  }, { once: true });
</script>


  <div class="container">
    <h1>Happy Rose Day Baby! üåπ</h1>

    <div class="rose">üåπ</div>

    <div class="message">
      This rose is not just a flower,  
      it‚Äôs all my love,  
      all my warmth,  
      and all my heart ‚Äî  
      only for you ‚ù§Ô∏è
    </div>
  </div>

  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }, 400);
  </script>


</body>
</html>
