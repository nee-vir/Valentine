<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ff85a1;
            --deep-purple: #4a1d1d;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Gift Box Styles */
        #gift-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #gift-container:hover {
            transform: scale(1.05);
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: var(--primary-red);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .box::before { /* Ribbon Vertical */
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: var(--gold);
            left: 50%;
            transform: translateX(-50%);
        }

        .box::after { /* Ribbon Horizontal */
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background: var(--gold);
            top: 50%;
            transform: translateY(-50%);
        }

        .lid {
            width: 170px;
            height: 40px;
            background: var(--primary-red);
            position: absolute;
            top: -20px;
            left: -10px;
            border-radius: 5px;
            z-index: 2;
            transition: 0.5s ease-in-out;
            border-bottom: 3px solid rgba(0,0,0,0.1);
        }

        /* Content Reveal */
        #main-content {
            display: none;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 20;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .day-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--deep-purple);
            margin-bottom: 25px;
        }

        .btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #d63353;
        }

        /* Animations */
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="hearts-container" id="hearts"></div>

    <audio id="bgMusic" loop>
        <source src="val.mp3" type="audio/mpeg">
    </audio>

    <div id="gift-container" onclick="openGift()">
        <div class="lid" id="lid"></div>
        <div class="box"></div>
        <p style="margin-top: 20px; color: white; font-weight: bold; text-align: center;">Click to Open</p>
    </div>

    <div id="main-content">
        <div id="card-body">
            <span class="day-emoji" id="display-emoji">üåπ</span>
            <h2 id="display-day">Rose Day</h2>
            <p id="display-message">Every rose has a story, and mine started the moment I met you.</p>
            <button class="btn" onclick="nextDay()" id="next-btn">Next Surprise ‚ú®</button>
        </div>
    </div>

    <script>
        const valentineData = [
            { day: "Rose Day", emoji: "üåπ", msg: "A rose to say you're the most beautiful flower in my life." },
            { day: "Propose Day", emoji: "üíç", msg: "I don't just want you for a day, I want you for a lifetime." },
            { day: "Chocolate Day", emoji: "üç´", msg: "Sweeter than any chocolate, your love is my favorite treat." },
            { day: "Teddy Day", emoji: "üß∏", msg: "Sending you a giant hug in the form of this fluffy friend!" },
            { day: "Promise Day", emoji: "ü§û", msg: "I promise to hold your hand through every high and every low." },
            { day: "Hug Day", emoji: "ü§ó", msg: "In your arms is the only place I ever want to be." },
            { day: "Kiss Day", emoji: "üíã", msg: "Seal our love with a kiss that says everything words can't." },
            { day: "Valentine's Day", emoji: "‚ù§Ô∏è", msg: "Happy Valentine‚Äôs Day! I love you. Always have. Always will." }
        ];

        let currentStep = 0;

        // Create background floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        function openGift() {
            const lid = document.getElementById('lid');
            const gift = document.getElementById('gift-container');
            const content = document.getElementById('main-content');
            const music = document.getElementById('bgMusic');

            // Play music
            music.play().catch(e => console.log("Autoplay blocked, waiting for interaction"));

            // Animate lid
            lid.style.transform = "translateY(-100px) rotate(-20deg)";
            lid.style.opacity = "0";
            
            setTimeout(() => {
                gift.style.display = 'none';
                content.style.display = 'block';
                setTimeout(() => {
                    content.classList.add('fade-in');
                }, 100);
            }, 600);
        }

        function nextDay() {
            currentStep++;
            const content = document.getElementById('main-content');
            
            if (currentStep < valentineData.length) {
                // Fade out current
                content.classList.remove('fade-in');
                
                setTimeout(() => {
                    // Update content
                    document.getElementById('display-emoji').innerText = valentineData[currentStep].emoji;
                    document.getElementById('display-day').innerText = valentineData[currentStep].day;
                    document.getElementById('display-message').innerText = valentineData[currentStep].msg;
                    
                    if (currentStep === valentineData.length - 1) {
                        document.getElementById('next-btn').innerText = "Forever Yours ‚ù§Ô∏è";
                        document.getElementById('next-btn').style.background = "#d00000";
                    }

                    // Fade in new
                    content.classList.add('fade-in');
                }, 400);
            } else {
                // Celebration effect or restart
                alert("Happy Valentine's Day, My Love!");
            }
        }
    </script>
</body>
</html>
